<ng-container *ngIf="decision$ | async as decision; else error">
  <ng-container [ngSwitch]="decision.status">
      <app-approved *ngSwitchCase="status.Approved"></app-approved>
      <app-denied *ngSwitchCase="status.Declined"></app-denied>
      <app-error *ngSwitchDefault></app-error>
  </ng-container>
</ng-container>

<ng-template #error>
  <app-error></app-error>
  <p>(no appData @ decision.component)</p>
</ng-template>
